language: python
matrix:
  include:
    - python: 3.6
      env: TOX_ENV=docs
    - python: 3.6
      env: TOX_ENV=cover
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.3
      env: TOX_ENV=py33
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6-dev
      env: TOX_ENV=py36
  allow_failures:
    - python: nightly
      env: TOX_ENV=py37
sudo: false
install:
  - pip install --upgrade tox
script:
  - tox -e "${TOX_ENV}"
after_success:
  - if [[ "${TOX_ENV}" == "cover" ]]; then tox -e codecov; fi
