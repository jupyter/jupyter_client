"$id": https://events.jupyter.org/jupyter_client/kernel_manager/v1
version: 1
title: Kernel Manager Events
description: |
  Record actions on kernels by the KernelManager.
type: object
required:
  - kernel_id
  - action
properties:
  kernel_id:
    oneOf:
      - type: string
      - type: "null"
    description: The kernel's unique ID.
  action:
    enum:
      - pre_start
      - launch
      - post_start
      - interrupt
      - restart
      - kill
      - request_shutdown
      - finish_shutdown
      - cleanup_resources
    description: |
      Action performed by the KernelManager API.
